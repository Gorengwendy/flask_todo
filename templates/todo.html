{% extends "base.html" %} {% block content %}
<h1>Todo Lists</h1>
<br>

<div class="container">
    <div class="row align-items-start">
        <div class="col">

            <form action="{{ url_for('add') }}" method="post">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" name="title" class="form-control"
                        id="title">
                </div>
                <div class="mb-3">
                    <div class="form-floating">
                        <textarea class="form-control" name="description"
                            placeholder="Leave a
                            comment here" id="floatingTextarea"></textarea>
                    </div>
                </div>
                <input class="btn btn-primary" type="submit" value="Submit">
            </form>
        </div>
        <div class="col">
            <ol class="list-group list-group-numbered">
                {% for todo in todos %}
                <li class="list-group-item d-flex justify-content-between
                    align-items-start">
                    <div class="ms-2 me-auto">
                        <div class="fw-bold">{{ todo.title }}</div>
                        {{ todo.description }}
                    </div>
                    <a href="{{ url_for('update', todo_id=todo.id)}}"
                        class="btn btn-success"
                        role="button">Update</a>
                    <a href="{{ url_for('delete', todo_id=todo.id)}}" class="btn
                        btn-danger"
                        role="button">Delete</a>
                    {% if todo.complete == False %}
                    <span class="badge bg-primary rounded-pill">Not done</span>
                    {% else %}
                    <span class="badge bg-primary rounded-pill">Done</span>
                    {% endif %}
                </li>
                {% endfor %}



            </ol>

        </div>
    </div>
</div>

{% endblock content %}
